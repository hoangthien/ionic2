<ion-header>

  <ion-navbar>
    <ion-title>School</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div *ngIf="selectedSchool">
	<h2>
		{{selectedSchool.sch_name | uppercase}} School
	</h2>
	<button (click)="gotoDetail()">View Details</button>
</div>

<ul class="schools">
	<li *ngFor="let school of schools" 
		[class.selected]="school === selectedSchool"
		(click)="onSelect(school)">
		<span class="badge">{{school.id}}</span> {{school.sch_name}}
		<button class="delete" (click)="delete(school); $event.stopPropagation()">x</button>
	</li>
</ul>
</ion-content>
