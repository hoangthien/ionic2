<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

	<ion-navbar>
		<ion-title>Login</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>

		<ion-item>
			<ion-label floating>Username</ion-label>
			<ion-input type="text" [(ngModel)]="registerCredentials.username" required></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input type="password" [(ngModel)]="registerCredentials.password" required></ion-input>
		</ion-item>

	</ion-list>
	<div padding>
		<button ion-button color="primary" block (click)="login()">Login</button>

	</div>
</ion-content>
