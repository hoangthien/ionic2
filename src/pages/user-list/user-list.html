<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>User List</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-input type="text" placeholder="Search a movie ..." (input)="searchMovieDB($event, searchKey)"></ion-input>
    </ion-item>

    <ion-list>
        <ion-item *ngFor="let movie of movies" (click)="itemTapped($event, movie)">
            <ion-avatar item-left>
                <img src="https://image.tmdb.org/t/p/w92{{movie.poster_path}}" />
            </ion-avatar>
            <h2>{{movie.original_title}}</h2>
            <p class="item-description">{{movie.overview}}</p>
            <p class="item-description">Average: {{movie.vote_average}} ----- Vote: {{movie.vote_count}}</p>
        </ion-item>
    </ion-list>
</ion-content>
